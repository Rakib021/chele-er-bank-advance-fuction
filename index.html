<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheler-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-5xl mt-10">Welcome To <span class ="text-red-700">Chele-Er-Bank</span> </h1>
    </header>
    <main>
        <section class =" bg-teal-100 w-3/4 mx-auto rounded mt-8 p-8">
            <h3 class="text-2xl mb-8">Please Login</h3>
            <div>
                <input id="email-field" type="text" class ="border-4 border-gray-300 rounded block mb-4 " size ="40" placeholder="Enter your email">
                <input id="password-field" type="password" class ="border-4 border-gray-300 rounded block " name="" id="" size="40" placeholder="Enter your password">
            <button id="login-btn" class="bg-blue-700 px-4 border-2 border-gray-300 rounded mt-2 text-white hover:bg-red-700">Submit</button>
            <a href="#" class="text-purple-600 hover:text-red-700 ml-2">create a new account</a>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
